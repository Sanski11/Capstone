<!DOCTYPE html>
<html>
<head>
  <title>Login - Staff</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" placeholder="Username" required>
      <label>Password</label>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <div style="margin-bottom: 10px;">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword" style="font-size: 0.95em;">Show Password</label>
      </div>
      <button type="submit">Sign in</button>
    </form>

    <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    
    {% if lockout_remaining %}
      <p class="error" id="lockout-msg">
        Maximum login attempts reached. Try again in <span id="timer"></span>.
      </p>
      <script>
        var remaining = '{{ lockout_remaining }}';
        function updateTimer() {
          if (remaining <= 0) {
            document.getElementById('lockout-msg').innerText = "You may now try logging in again.";
            return;
          }
          var m = Math.floor(remaining / 60);
          var s = remaining % 60;
          document.getElementById('timer').innerText = m + "m " + s + "s";
          remaining--;
          setTimeout(updateTimer, 1000);
        }
        updateTimer();
      </script>
    {% elif error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>

  <script>
function togglePassword() {
  var pw = document.getElementById("password");
  pw.type = pw.type === "password" ? "text" : "password";
}
</script>
</body>
</html>
