<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

  <!-- Toast Notification (Top-Right Corner) -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="toast-container">
      <div id="customToast" class="custom-toast">
        <div class="toast-body">
          {{ messages[0] }}
          <button class="close-toast" onclick="closeToast()">&times;</button>
        </div>
      </div>
    </div>
  {% endif %}
{% endwith %}

  <!-- Login Form -->
  <div class="form-box">
    <h2>Login</h2>

    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" placeholder="Username" required>

      <label>Password</label>
      <input type="password" name="password" id="password" placeholder="Password" required>

      <div style="margin-bottom: 10px;">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword" style="font-size: 0.95em;">Show Password</label>
      </div>

      <button type="submit">Sign in</button>
    </form>

    <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>

    {% if lockout_remaining %}
      <p class="error" id="lockout-msg">
        Maximum login attempts reached. Try again in <span id="timer"></span>.
      </p>
      <script>
        var remaining = '{{ lockout_remaining }}';
        function updateTimer() {
          if (remaining <= 0) {
            document.getElementById('lockout-msg').innerText = "You may now try logging in again.";
            return;
          }
          var m = Math.floor(remaining / 60);
          var s = remaining % 60;
          document.getElementById('timer').innerText = m + "m " + s + "s";
          remaining--;
          setTimeout(updateTimer, 1000);
        }
        updateTimer();
      </script>
    {% elif error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>

  <!-- Password Toggle Script -->
  <script>
    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function closeToast() {
    const toast = document.getElementById("customToast");
    if (toast) {
      toast.style.display = "none";
    }
  }

  // Auto-hide after 3 seconds
  document.addEventListener("DOMContentLoaded", function () {
    const toast = document.getElementById("customToast");
    if (toast) {
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
