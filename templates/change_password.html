<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form-box {
      max-width: 400px;
      margin: 40px auto;
      padding: 32px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .form-box h2 {
      margin-bottom: 16px;
      text-align: center;
    }
    .form-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-box input[type="text"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .form-box .cancel-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #222;
      text-decoration: underline;
      cursor: pointer;
    }
    .form-box .error {
      color: #b00;
      text-align: center;
      margin-top: 10px;
    }
    .form-box .info {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Change Password</h2>
    <form method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" required>

      <label for="current_password">Current Password</label>
      <input type="password" name="current_password" id="current_password" placeholder="Enter current password" required>

      <label for="new_password">New Password</label>
      <input type="password" name="new_password" id="new_password" placeholder="Enter new password" required>
      <div class="info">
        Password must be 8-60 characters and include at least two of the following: uppercase, lowercase, number, or symbol.
      </div>

      <label for="confirm_password">Enter new password again</label>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter new password again" required>

      <button type="submit">Change Password</button>
    </form>
    <a href="{{ url_for('login') }}" class="cancel-link">Cancel</a>
    <p style="text-align:center; margin-top:10px;">
      <a href="{{ url_for('forgot_password') }}">Reset my password instead.</a>
    </p>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
  </div>
</body>
</html>
