<!DOCTYPE html>
<html>
<head>
    <title>Total Bill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Total Bill for Guest ID: {{ guest_id }}</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Request ID</th>
                    <th>Service</th>
                    <th>Quantity</th>
                    <th>Unit Cost</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for r in requests %}
                <tr>
                    <td>{{ r.request_id }}</td>
                    <td>{{ r.item }}</td>
                    <td>{{ r.quantity }}</td>
                    <td>{{ r.unitCost }}</td>
                    <td>{{ r.totalCost }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3 class="mt-4">Grand Total: ₱{{ total_bill }}</h3>
<form id="paymentForm" method="POST" action="/pay">
  <input type="hidden" name="booking_id" value="{{ booking_id }}">
  <input type="hidden" name="amount" value="{{ total_bill | int * 100 }}"> <!-- Centavos -->
  <input type="hidden" name="payment_method" id="paymentMethod"> <!-- Set dynamically -->

  <div class="btn btn-sucess mt-3">
    <button type="button" class="btn btn-warning" onclick="submitPayment('card')">Pay Now</button>
  </div>
</form>
        <a href="{{ url_for('view_guests') }}" class="btn btn-secondary mt-3">← Back to Guests</a>
    </div>
    
    <script>
  function submitPayment(method) {
    document.getElementById('paymentMethod').value = method;
    document.getElementById('paymentForm').submit();
  }
</script>

</body>
</html>
