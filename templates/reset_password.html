<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-box">
    <h2>Reset Your Password</h2>
    <form method="POST">
      <label for="new_password">New Password</label>
      <input type="password" name="new_password" minlength="8" maxlength="60" required>
      <small style="color: #555; font-size: 12px;">Password must be 8 to 60 characters long.</small>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" name="confirm_password" minlength="8" maxlength="60" required>

      <button type="submit">Reset Password</button>
    </form>

    <a href="{{ url_for('login') }}" class="cancel-link">Cancel</a>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
  </div>
</body>
</html>
