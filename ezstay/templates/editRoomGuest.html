<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Room Guest</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="room_id" class="form-label">Room ID</label>
            <input type="number" class="form-control" id="room_id" name="room_id" value="{{ room_guest.room_id }}" required>
        </div>
        <div class="mb-3">
            <label for="guest_id" class="form-label">Guest ID</label>
            <input type="number" class="form-control" id="guest_id" name="guest_id" value="{{ room_guest.guest_id }}" required>
        </div>
        <div class="mb-3">
            <label for="checkin_date" class="form-label">Check-in Date</label>
            <input type="date" class="form-control" id="checkin_date" name="checkin_date" value="{{ room_guest.checkin_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label for="checkout_date" class="form-label">Check-out Date</label>
            <input type="date" class="form-control" id="checkout_date" name="checkout_date" value="{{ room_guest.checkout_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <a href="/roomGuest" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
