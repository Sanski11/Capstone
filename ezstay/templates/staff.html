<!DOCTYPE html>
<html>
<head>
  <title>Staff</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Staff</h1>

    <!-- Search and Add Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <form class="d-flex" method="GET" action="/staff">
        <div class="input-group">
          <input type="text" class="form-control" name="search" placeholder="Search..." value="{{ request.args.get('search', '') }}">
          <button class="btn btn-outline-secondary" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

      <!-- Add Button -->
      <a href="#" class="btn btn-primary" onclick="showForm('add')">
        <i class="bi bi-plus-circle"></i> Add
      </a>
    </div>

    <!-- Table -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for staff in staffs %}
        <tr>
          <td>{{ staff.staff_id }}</td>
          <td>{{ staff.first_name }}</td>
          <td>{{ staff.last_name }}</td>
          <td>{{ staff.role }}</td>
          <td>{{ staff.email }}</td>
          <td>{{ staff.phone }}</td>
          <td>
            <a href="#" class="btn btn-warning btn-sm" onclick="showForm('edit', {{ staff.staff_id }})">
                <i class="bi bi-pencil-square"></i>
              </a>

              <a href="#" class="btn btn-danger btn-sm" onclick="confirmDelete({{ staff.staff_id }}, '{{ staff.last_name }}')">
                <i class="bi bi-trash-fill"></i>
              </a>
    </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">‚Üê Back to Homepage</a>

    <!-- Add Staff Form -->
    <form id="addForm" action="/addStaff" method="POST" style="display: none;" class="mb-4 mt-3">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <input type="text" class="form-control" id="role" name="role" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>

      <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

        <!-- Edit Staff Form -->
        <form id="editForm" action="/updateStaff" method="POST" style="display: none;" class="mb-4 mt-3">
            <input type="hidden" class="form-control" id="edit_staff_id" name="edit_staff_id">
            <div class="mb-3">
              <label for="edit_first_name" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="edit_first_name" name="edit_first_name" required>
            </div>
      
            <div class="mb-3">
              <label for="edit_last_name" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="edit_last_name" name="edit_last_name" required>
            </div>
      
            <div class="mb-3">
              <label for="edit_role" class="form-label">Role:</label>
              <input type="text" class="form-control" id="edit_role" name="edit_role" required>
            </div>
      
            <div class="mb-3">
              <label for="edit_email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="edit_email" name="edit_email">
            </div>
      
            <div class="mb-3">
              <label for="edit_phone" class="form-label">Phone:</label>
              <input type="text" class="form-control" id="edit_phone" name="edit_phone">
            </div>
      
            <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>

          <!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete Staff <span id="ModalStaffLastName"></span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a id="confirmDeleteBtn" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
    <script>
        const staffs = [
          {% for staff in staffs %}
            {
              staff_id: {{ staff.staff_id }},
              first_name: "{{ staff.first_name | escape }}",
              last_name: "{{ staff.last_name | escape }}",
              role: "{{ staff.role | escape }}",
              email: "{{staff.email | escape}}",
              phone: "{{staff.phone | escape}}"
            }{% if not loop.last %},{% endif %}
          {% endfor %}
        ];
    
        function showForm(mode, staff_id = null) {
          const addForm = document.getElementById("addForm");
          const editForm = document.getElementById("editForm");
    
          if (mode === "add") {
            addForm.style.display = "block";
            editForm.style.display = "none";
          } else if (mode === "edit") {
            addForm.style.display = "none";
            editForm.style.display = "block";
    
            const staff = staffs.find(r => r.staff_id === parseInt(staff_id));
            if (staff) {
              document.getElementById("edit_staff_id").value = staff.staff_id;
              document.getElementById("edit_first_name").value = staff.first_name;
              document.getElementById("edit_last_name").value = staff.last_name;
              document.getElementById("edit_role").value = staff.role;
              document.getElementById("edit_email").value = staff.email;
              document.getElementById("edit_phone").value = staff.phone;
            } else {
              console.error("Staff not found:", staff_id);
            }
          }
        }
    
        function hideForm() {
          document.getElementById("addForm").style.display = "none";
          document.getElementById("editForm").style.display = "none";
        }

        function confirmDelete(staff_id, last_name) {
          document.getElementById("ModalStaffLastName").innerText = last_name;
          document.getElementById("confirmDeleteBtn").href = `/deleteStaff/${staff_id}`;
          
          const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
          deleteModal.show();
        }        
      </script>    
  </div>
</body>
</html>
