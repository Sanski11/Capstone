<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Request</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="roomGuest_id" class="form-label">Room Guest ID</label>
            <input type="number" class="form-control" id="roomGuest_id" name="roomGuest_id" value="{{ request_data.roomGuest_id }}" required>
        </div>
        <div class="mb-3">
            <label for="service_id" class="form-label">Service ID</label>
            <input type="number" class="form-control" id="service_id" name="service_id" value="{{ request_data.service_id }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ request_data.quantity }}" required>
        </div>
        <div class="mb-3">
            <label for="unitCost" class="form-label">Unit Cost</label>
            <input type="number" step="0.01" class="form-control" id="unitCost" name="unitCost" value="{{ request_data.unitCost }}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" name="status" value="{{ request_data.status }}" required>
        </div>
        <div class="mb-3">
            <label for="request_time" class="form-label">Request Time</label>
            <input type="datetime-local" class="form-control" id="request_time" name="request_time" value="{{ request_data.request_time.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <a href="/requests" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
