<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    .navbar {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      gap: 20px;
      padding: 30px;
      justify-content: center;
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-decoration: none;
      color: black;
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 100px;
      background: #eee;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div></div>
    <div style="color: white; font-weight: bold;">ezStay</div>
  </header>

  <div class="navbar">
    <nav>
      <a href="/requests">Requests</a>
      <a href="/rooms">Rooms</a>
      <a href="/servicesp">Services</a>
      <a href="/guests">Guests</a>
      <a href="/bookings">Bookings</a>
      <a href="/roomGuest">Check-in/Check-out</a>
      <a href="/staff">Staff</a>
    </nav>
  </div>

  <div class="grid">
    <a class="card" href="/requests">
      <img alt="Requests">
      <div class="card-title">Requests</div>
    </a>
    <a class="card" href="/rooms">
      <img alt="Rooms">
      <div class="card-title">Rooms</div>
    </a>
    <a class="card" href="/guests">
      <img alt="Guests">
      <div class="card-title">Guests</div>
    </a>
    <a class="card" href="/bookings">
      <img alt="Bookings">
      <div class="card-title">Bookings</div>
    </a>
    <a class="card" href="/roomGuest">
      <img alt="Check-in/Check-out">
      <div class="card-title">Check-in/Check-out</div>
    </a>
    <a class="card" href="/staff">
      <img alt="Staff">
      <div class="card-title">Staff</div>
    </a>
    <a class="card" href="/services">
      <img alt="Services">
      <div class="card-title">Services</div>
    </a>
  </div>

</body>
</html>
