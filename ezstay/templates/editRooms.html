<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Rooms</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="room_number" class="form-label">Room Number</label>
            <input type="text" class="form-control" id="room_number" name="room_number" value="{{ room.room_number }}" required>
        </div>

        <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <input type="text" class="form-control" id="room_type" name="room_type" value="{{ room.room_type }}" required>
        </div>

        <div class="mb-3">
            <label for="room_status" class="form-label">Room Status</label>
            <input type="text" class="form-control" id="room_status" name="room_status" value="{{ room.room_status }}" required>
        </div>

        <a href="/rooms" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
