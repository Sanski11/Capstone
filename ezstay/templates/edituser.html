<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User</h2>
    <form action="{{ url_for('edit_user', user_id=user.user_id) }}" method="POST">
        <input name="username" value="{{ user.username }}" required>
        <input name="email" value="{{ user.email }}" required>
        <input name="password" value="{{ user.password }}" required>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('view_users') }}">Back to Users</a>
</body>
</html>
